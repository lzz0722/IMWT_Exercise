<!DOCTYPE html>
<html>
<head>
    <title>Combined Forms</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="OK">
        <input type="button" value="Cancel" onclick="alert('Cancelled!');">
    </form>

    <h2>Registration Page</h2>
    <form action="/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
		<br>
        <label for="middleInitial">Middle Initial:</label>
        <input type="text" id="middleInitial" name="middleInitial">
		<br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
		<br>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address">
		<br>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone">
		<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
		<br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
		<br>

        <label for="culturalPreferences">Cultural Preferences:</label>
        <input type="checkbox" id="culture1" name="culturalPreferences" value="Culture 1">
        <label for="culture1">Culture 1</label>
        <input type="checkbox" id="culture2" name="culturalPreferences" value="Culture 2">
        <label for="culture2">Culture 2</label>
		<br>

        <label for="personalDescription">Personal Description:</label>
        <textarea id="personalDescription" name="personalDescription"></textarea>

        <input type="submit" value="Register">
    </form>

</body>
</html>
